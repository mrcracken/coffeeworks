<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../../WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
        <h1>Welcome to Coffee Works Project!</h1>
   
		   <h:form id="reg">
		        <h2>Update coffee</h2>
		        	<p>Enforces annotation-based constraints defined on the model class.</p>
		    	<h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{coffeeBean.name}" />
                <h:message for="name" errorClass="invalid" />
               
                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{coffeeBean.description}" />
                <h:message for="description" errorClass="invalid" />
            
                <h:outputLabel for="location" value="Location:" />
                <h:inputText id="location" value="#{coffeeBean.location}" />
                <h:message for="location" errorClass="invalid" />
            
                <h:outputLabel for="stars" value="Stars:" />
                <h:inputText id="stars" value="#{coffeeBean.stars}" />
                <h:message for="stars" errorClass="invalid" />   
                <!--
                <h:outputLabel for="beanId" value="Bean ID" />
                <h:inputText id="beanId" value="#{coffeeBean.beans.id}" />
                <h:message for="beanId" errorClass="invalid" />    
                -->   
	            <p>
	                <h:panelGrid columns="2">
	                    <h:commandButton id="updateCoffeeButton"
	                        action="#{coffeeController.addCoffeeButton()}"
	                        value="Update Coffee" styleClass="updateCoffeeButton" />
	                    <h:messages styleClass="messages"
	                        errorClass="invalid" infoClass="valid"
	                        warnClass="warning" globalOnly="true" />
	                </h:panelGrid>
	            </p> 
	                 
	        </h:form>
    </ui:define>
</ui:composition>
